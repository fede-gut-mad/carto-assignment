# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: API tests
    runs-on: ubuntu-latest
    env:
      DEMOQA_BASE: ${{ secrets.DEMOQA_BASE }}
      PLAYWRIGHT_HTML_REPORT: playwright-report-api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Run API tests (no browser)
        run: npx playwright test --project=api
      - name: Upload API HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-report
          path: playwright-report-api
          if-no-files-found: ignore

  ui:
    name: UI tests (Chromium + Firefox)
    runs-on: ubuntu-latest
    env:
      CARTO_BASE_URL: ${{ env.CARTO_BASE_URL }}
      CARTO_LOGIN_URL: ${{ env.CARTO_LOGIN_URL }}
      CARTO_EMAIL: ${{ secrets.CARTO_EMAIL }}
      CARTO_PASSWORD: ${{ secrets.CARTO_PASSWORD }}
      CARTO_WORKFLOW_NAME: ${{ env.CARTO_WORKFLOW_NAME }}
      BASE_COLUMN: ${{ env.BASE_COLUMN }}
      BASE_VALUE: ${{ env.BASE_VALUE }}
      MATCHES_TABLE: ${{ env.MATCHES_TABLE }}
      NONMATCHES_TABLE: ${{ env.NONMATCHES_TABLE }}
      PLAYWRIGHT_HTML_REPORT: playwright-report-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run UI tests on Chromium + Firefox
        run: npx playwright test --project=chromium --project=firefox
      - name: Upload UI HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-report
          path: playwright-report-ui
          if-no-files-found: warn
      - name: Upload traces/results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-traces
          path: test-results
          if-no-files-found: ignore
