# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
  api:
    name: API tests
    runs-on: ubuntu-latest
    env:
      DEMOQA_BASE: ${{ secrets.DEMOQA_BASE }}
      PLAYWRIGHT_HTML_REPORT: playwright-report-api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Run API tests (no browser)
        run: npx playwright test --project=api
      - name: Upload API HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-report
          path: playwright-report-api
          if-no-files-found: ignore

  ui:
    name: UI tests (Chromium + Firefox)
    runs-on: ubuntu-latest
    env:
      CARTO_EMAIL: ${{ secrets.CARTO_EMAIL }}
      CARTO_PASSWORD: ${{ secrets.CARTO_PASSWORD }}
      CARTO_BASE_URL: https://pinea.app.carto.com
      CARTO_LOGIN_URL: https://carto.com
      BASE_FILTER_VALUE: California
      BASE_FILTER_COLUMN: name
      CARTO_WORKFLOW_NAME: TestWorkflow
      DEMOQA_BASE: https://demoqa.com
      MATCHES_TABLE: ca_filtered
      NONMATCHES_TABLE: filtered_out

      PLAYWRIGHT_HTML_REPORT: playwright-report-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run UI tests on Chromium + Firefox
        run: npx playwright test --project=chromium --project=firefox
      - name: Upload UI HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-report
          path: playwright-report-ui
          if-no-files-found: warn
      - name: Upload traces/results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-traces
          path: test-results
          if-no-files-found: ignore
